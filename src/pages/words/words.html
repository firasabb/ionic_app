<ion-header>

  <ion-navbar>
      <ion-title>CashSource</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="goToFacebook()" color='light'>
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          
          <button ion-button icon-only (click)="goToSetup()" color='light'>
            <ion-icon name="settings"></ion-icon>
          </button>
          
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content fullscreen="true">

    <ion-grid *ngFor="let word of words">
      <ion-row>
        <ion-col>
            <ion-card (click)="selectWord(word)">
              <ion-grid>
                <ion-row class="cards-row">
                  <ion-col col-5 class="card-img" [style.backgroundImage]="'url(' + word.photo + ')'">
                  </ion-col>
                  <ion-col col-7>
                    <ion-item>
                      <h2>{{word.title}}</h2>
                    </ion-item>
                    <ion-item>
                      <p style="color:#112b55">{{word.tagline}}</p>
                    </ion-item>
                    <ion-item>
                      <ion-badge [style.background-color]="word.color">{{word.category}}</ion-badge>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content>         
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
