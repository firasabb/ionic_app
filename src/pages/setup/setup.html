<ion-content padding>

  <div text-center>
    <h2>Please choose a language:</h2>
  </div>

  <h2>{{this.test}}</h2>

    <ion-list *ngFor="let language of languages">
        <ion-item (click)="selectLanguage(language.language)">
            <ion-avatar item-start>
                <img src="{{language.photo}}">
            </ion-avatar>
          <h2>{{language.language | uppercase}}</h2>
        </ion-item>
    </ion-list>

</ion-content>
