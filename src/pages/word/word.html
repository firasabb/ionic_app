  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{word.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>

  <img src="{{word.photo}}" class="header-img">

  <ion-grid class="grid-custom">
    <ion-row>
      <ion-col text-center>
        <h2>{{word.title}}</h2>
        <ion-badge [style.background-color]="word.color">{{word.category}}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center style="color: rgb(255, 199, 14)">
          <ion-icon *ngFor="let star of stars" name="star" style="padding: 10px;"></ion-icon>
        </ion-col>
      </ion-row>
    <ion-row>
        <ion-col>
          <h2>{{description}}</h2>
          <p [innerHtml]="word.description"></p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <h2>{{eligibility}}</h2>
          <p [innerHtml]="word.eligibility"></p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <h2>{{payment}}</h2>
          <p [innerHtml]="word.payment"></p>
        </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>


<ion-footer no-border>

    <ion-toolbar class="toolbar-footer-background" transparent>
        <button ion-button full (click)="goToWeb()" color="custom-blue">{{checkit}}</button>
    </ion-toolbar>
  
</ion-footer>
